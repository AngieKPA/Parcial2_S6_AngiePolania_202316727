<div class="container-fluid">
  <div class="row">
      <div class="col mb-2"   *ngFor="let aerolinea of aerolineas">
         {{aerolinea.airlineName}},
         {{aerolinea.country}},
         {{aerolinea.city}},
         {{aerolinea.address}},
         {{aerolinea.indentityColor}},
         {{aerolinea.slogan}},
         {{aerolinea.flights}}

         <button type="button" class="btn btn-primary" (click)="onGetVuelos(aerolinea)">Editar</button>
      </div>
  </div>
</div>
